name: Build and deploy nanoc

on:
  push:
    branches:
      - main

jobs:
  nanoc:
    runs-on: ubuntu-20.04
    steps:
      - name: setup
        uses: actions/checkout@v2
      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: install dependencies & build site
        run: |
          bundle install
          nanoc
      - name: ğŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: output
